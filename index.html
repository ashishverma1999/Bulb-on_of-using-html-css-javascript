<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bulb ON/OFF</title>
</head>

<body>
    <header>
        <h1>
            bulb on off project
        </h1>
    </header>
    <section>
        <img src="off_bulb.png" id="bulb" height="374px" width="464px"  alt="">
        <div class="btn-container">
            <button id="on" class="bulb-btn" onclick=" bulbOn()">ON</button>
            <button id="off" class="bulb-btn" onclick="bulbOff()">OFF</button>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
